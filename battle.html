<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原壊：コネクトバトル</title>
    <link rel="stylesheet" href="public/style_battle.css"> <!-- スタイルシートのリンク -->
    <script type="module" src="public/scripts/gameLogic.js" defer></script> <!-- ゲームロジックのJavaScriptファイル -->
    
    <!-- Favicon -->
    <link rel="icon" href="public/scripts/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="public/scripts/favicon_io/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="public/scripts/favicon_io/favicon-32x32.png">
    
    <!-- Apple Touch Icon (for iOS) -->
    <link rel="apple-touch-icon" href="public/scripts/favicon_io/apple-touch-icon.png">
    
    <!-- Android Icons (for Android devices) -->
    <link rel="icon" sizes="192x192" href="public/scripts/favicon_io/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="public/scripts/favicon_io/android-chrome-512x512.png">
</head>
<body>
     <!-- ----------------------------左ペイン------------------------------------------- -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="https://uko05.github.io/TopPage00/" class="sidebar-title">うーこの部屋</a> <!-- リンクを追加 -->
            <button id="toggle-button" aria-expanded="true" aria-label="メニューを閉じる">☰</button>
        </div>
        <nav id="nav-links">
            <ul>
                <li>
                    <a href="#" class="parent-node">▼ ゲーム</a> <!-- デフォルトで表示 -->
                    <ul class="child-nodes active"> <!-- デフォルトで表示 -->
                        <li><a href="https://uko05.github.io/TiersList01/">　コネクトフォー</a></li>
                    </ul>
                </li>
                
                <li>
                    <a href="#" class="parent-node">▼ 推しキャラランキング</a> <!-- デフォルトで表示 -->
                    <ul class="child-nodes active"> <!-- デフォルトで表示 -->
                        <li><a href="https://uko05.github.io/TiersList01/">　原神</a></li>
                        <li><a href="https://uko05.github.io/TiersList02/">　スタレ【運命】</a></li>
                        <li><a href="https://uko05.github.io/TiersList03/">　スタレ【属性】</a></li>
                    </ul>
                </li>
                
                <li>
                    <a href="#" class="parent-node">▼ フリーフォーマット</a> <!-- デフォルトで表示 -->
                    <ul class="child-nodes active"> <!-- デフォルトで表示 -->
                        <li><a href="https://uko05.github.io/genshinFormat04/">　原神</a></li>
                        <li><a href="https://uko05.github.io/genshinFormat04/">　スタレ（未定）</a></li>
                    </ul>
                </li>
                
            </ul>
        </nav>
    </div>
     <!-- ----------------------------左ペイン------------------------------------------- -->
        
     <!-- ヘルプボタン -->
    <button id="helpButton" class="help-btn">
      <img src="public/font/rulebutton.png" alt="ヘルプ">
    </button>

    <!-- Help Modal -->
    <div id="helpModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="slider">
          <!-- 左ボタン -->
          <button class="slider-btn prev-btn">&lt;</button>
          <!-- 画像表示エリア -->
          <div class="slider-images">
            <img src="public/font/rule1.png" alt="説明1" class="slide active">
            <img src="public/font/rule2.png" alt="説明2" class="slide">
            <img src="public/font/rule3.png" alt="説明3" class="slide">
            <img src="public/font/rule4.png" alt="説明4" class="slide">
            <img src="public/font/rule5.png" alt="説明5" class="slide">
          </div>
          <!-- 右ボタン -->
          <button class="slider-btn next-btn">&gt;</button>
        </div>
      </div>
    </div>
     
     <!-- ----------------------------モーダル------------------------------------------- -->
      
    <div id="leftPane">
        <div class="player-info">
            <p id="playerName_1"></p>
            <p id="player1_win">◇◇◇</p>
        </div>
        <div id="playerInfo">
            <div id="characterInfo">
                <div id="chargeGageInfo_1">
                    <div class="thumbnail-container" id="thumbnailContainerP1"></div>
                    
                    <div class="gauge-container">
                        <div class="gauge" id="playerGauge1"></div>
                        <!-- メモリ線を追加 -->
                        <div class="gauge-marks">
                            <div class="mark" style="bottom: 12.5%;"></div>
                            <div class="mark" style="bottom: 25%;"></div>
                            <div class="mark" style="bottom: 37.5%;"></div>
                            <div class="mark" style="bottom: 50%;"></div>
                            <div class="mark" style="bottom: 62.5%;"></div>
                            <div class="mark" style="bottom: 75%;"></div>
                            <div class="mark" style="bottom: 87.5%;"></div>
                        </div>
                    </div>

                    <div id="chargeGage_1">
                        <p id="chargeGageMax_1"></p>
                        <p id="chargeGageNow_1"></p>
                        <p>0</p>
                    </div>
                </div>
                <div id="characterInfoContainer">
                    <div class="info-item-tate">
                        <div class="label label-even">キャラ</div>
                        <div id="charaID_1" class="value-tate"></div>
                    </div>
                    <div class="info-item-tate">
                        <div class="label label-even">チャージ量</div>
                        <div id="charge_1" class="value-tate"></div>
                    </div>
                    <div class="info-item-tate">
                        <div class="label label-even">必殺技</div>
                        <div id="Ability_1" class="value-tate abilityName"></div>
                        <div id="AbilityDetail_1" class="value-tate abilityDetail"></div>
                    </div>
                            
                    <div>
                        <label for="systemvolumeSlider">システム音量: </label>
                        <input type="range" id="systemvolumeSlider" min="0" max="1" step="0.01" value="0.2">
                    </div>
                    <div>
                        <label for="voicevolumeSlider">　ボイス音量: </label>
                        <input type="range" id="voicevolumeSlider" min="0" max="1" step="0.01" value="0.2">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div id="centerPanel">
        <div class="board">
        
            <div id="specialMoveButtonContainer" style="display: none; text-align: center;">
                <button id="specialMoveButton" class="special-move-button">
                    必殺技発動
                </button>
            </div>
            
            <div id="cutin-container">
                <img id="cutin-image" src="">
            </div>

            <div id="turnLabel" class="turn-label"></div>
            <div id="winLabel" class="win-label"></div>
            
            <div id="victoryModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; z-index: 1000;">
                <img id="victoryImage" src="" alt="Character" style="max-width: 200px; margin-bottom: 20px;">
                <h2 id="victoryMessage"></h2>
                <p id="returnMessage" style="margin-top: 10px;">5秒後にキャラ選択画面に戻ります。</p>
            </div>

            <div id="boardWrap">
            <canvas id="connect4Canvas_top" width="770" height="110"></canvas>
            <canvas id="connect4Canvas" width="770" height="660"></canvas>

            <div id="timeLimitContainer">
                <div id="timeLimitGauge"></div>
                <div class="gauge-tlmarks">
                    <div class="tlmark" style="left: 10%;"></div>
                    <div class="tlmark" style="left: 20%;"></div>
                    <div class="tlmark" style="left: 30%;"></div>
                    <div class="tlmark" style="left: 40%;"></div>
                    <div class="tlmark" style="left: 50%;"></div>
                    <div class="tlmark" style="left: 60%;"></div>
                    <div class="tlmark" style="left: 70%;"></div>
                    <div class="tlmark" style="left: 80%;"></div>
                    <div class="tlmark" style="left: 90%;"></div>
                </div>
            </div>
            </div>

            <div id="legal-footer">
          © miHoYo / HoYoverse. All rights reserved. Other properties belong to their respective owners.
            </div>
        </div>
    
    </div>

    <div id="rightPane">
        <div class="player-info">
            <p id="playerName_2"></p>
            <p id="player2_win">◇◇◇</p>
        </div>
        <div id="playerInfo">
            <div id="characterInfo">
                <div id="chargeGageInfo_2">
                    <div id="chargeGage_2">
                        <p id="chargeGageMax_2"></p>
                        <p id="chargeGageNow_2"></p>
                        <p>0</p>
                    </div>
                    
                    <div class="gauge-container">
                        <div class="gauge" id="playerGauge2"></div>
                        <!-- メモリ線を追加 -->
                        <div class="gauge-marks">
                            <div class="mark" style="bottom: 12.5%;"></div>
                            <div class="mark" style="bottom: 25%;"></div>
                            <div class="mark" style="bottom: 37.5%;"></div>
                            <div class="mark" style="bottom: 50%;"></div>
                            <div class="mark" style="bottom: 62.5%;"></div>
                            <div class="mark" style="bottom: 75%;"></div>
                            <div class="mark" style="bottom: 87.5%;"></div>
                        </div>
                    </div>
                    <div class="thumbnail-container" id="thumbnailContainerP2"></div>
                </div>
                
                <div id="characterInfoContainer">
                    <div class="info-item-tate">
                        <div class="label label-even">キャラ</div>
                        <div id="charaID_2" class="value-tate"></div>
                    </div>
                    <div class="info-item-tate">
                        <div class="label label-even">チャージ量</div>
                        <div id="charge_2" class="value-tate"></div>
                    </div>
                    <div class="info-item-tate">
                        <div class="label label-even">必殺技</div>
                        <div id="Ability_2" class="value-tate abilityName"></div>
                        <div id="AbilityDetail_2" class="value-tate abilityDetail"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="version"></div>

</body>
</html>
